<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {% block title %}{% endblock title %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png'%}" alt="logo"></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'tasklist' %}">Manage Your Task</a>
                </li>
            </ul>

            
            
            {% if user.is_authenticated  %}
            <div class="text-white">{{ user.username }}</div>&nbsp;&nbsp;
                <a href="{% url 'logout' %}"><button class="btn btn-outline-info" type="submit">Logout</button></a> 
            {% elif current_page == 'login' %}
              <a href="https://www.linkedin.com/in/chanchalkmaurya/"><button class="btn btn-outline-success" type="submit">Know me</button></a>&nbsp;&nbsp;

                <a href="{% url 'register' %}"><button class="btn btn-outline-secondary" type="submit">Register</button></a>
            {% else %}
              <a href="https://www.linkedin.com/in/chanchalkmaurya/"><button class="btn btn-outline-success" type="submit">Know me</button></a>&nbsp;&nbsp;

                <a href="{% url 'login' %}"><button class="btn btn-outline-secondary" type="submit">Login</button></a>
            {% endif %}
            
            
            
          </div>
        </div>
      </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
